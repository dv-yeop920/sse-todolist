<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Todo-List</title>
</head>
<body id="body">
    <div>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
            <span class="moon">🌙</span>
            <span class="sun">☀️</span>
        </label>
    </div>
    <div class="container">
    <div class="header">
        <h1 id="header-title" style="text-align: center;">오늘 뭐하지?</h1>
    </div>
    <div class="button-group">
        <button id="filter-all" value="All">All</button>
        <button id="filter-delete" value="전부삭제">모두 삭제</button>
    </div>
    <div class="count">
        <span class = "menu-count" style="font-size: 18px;">
            총 0 / 10개
        </span>
        <progress id="count-bar" max="10" value="0">
        </progress>
    </div>
    <form class="form-container">
        <input type="text" id="input" placeholder="할일 입력..." />
        <button type="submit" id="submit-button">추가</button>
    </form>
    <div class="task-container">
        <ul id="completed-list">
        </ul>
    </div>
    </div>
    
<script src="./src/js/app.js"></script>
</body>
</html>
